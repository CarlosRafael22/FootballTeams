<div class="container">
	<div style="height:300px;">
		<h2>Your teams:</h2>
		<p>{{team}}</p>
		<p class="well col-lg-4"><a href="#/userteam">{{teamName}}</a></p>
	</div>
	
	<div class="well" >
		<!-- <button class="btn btn-primary">Create team <span class="glyphicon glyphicon-plus"> </span></button>
 -->
		<!-- Button trigger modal -->
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
		 Create team <span class="glyphicon glyphicon-plus"> </span>
		</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Your team</h4>
		      </div>
		      <div class="modal-body">
		        <form name="form">
				    	<!-- {{ form }} -->
				    <label for="name">Your team name: </label>
				    <input id="name" type="text" name="name" ng-model="name">
				    <button type="button" class="btn btn-primary" ng-click="submitTeam()">Submit</button>

					<p>{{name}}</p>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" ng-click="submitTeam()" data-dismiss="modal">Submit</button>
		      </div>
		    </div>
		  </div>
		</div>

	</div>

</div>
